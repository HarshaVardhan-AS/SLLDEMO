<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Clone</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <header class="navbar">
    <div class="nav-left">
      <i class="fas fa-bars menu-icon"></i>
      <h2 class="brand">MyTube</h2>
    </div>
    <div class="nav-middle">
      <input type="text" id="search" placeholder="Search" />
      <button onclick="searchVideos()" class="search-btn">
        <i class="fas fa-search"></i>
      </button>
    </div>
    <div class="nav-right">
      <i class="fas fa-video upload-icon"></i>
      <i class="fas fa-bell notification-icon"></i>
      <div class="profile-pic"></div>
    </div>
  </header>


  <div class="main">
    <aside class="sidebar">
      <ul>
        <li data-filter="home" class="active" onclick="loadVideos('home')">
          <i class="fas fa-home"></i> Home
        </li>
        <li data-filter="trending" onclick="alert('Trending feature not implemented yet!')">
          <i class="fas fa-fire"></i> Trending
        </li>
        <hr />
        <li data-filter="watchLater" onclick="loadVideos('watchLater')">
          <i class="fas fa-clock"></i> Watch Later
        </li>
        <li data-filter="liked" onclick="loadVideos('liked')">
          <i class="fas fa-thumbs-up"></i> Liked Videos
        </li>
        <li data-filter="history" onclick="alert('History feature not implemented yet!')">
          <i class="fas fa-history"></i> History
        </li>
      </ul>
    </aside>

    <section id="video-feed" class="video-feed"></section>
  </div>

  <script src="script.js"></script>
  <!-- <script src="ajax-search.js"></script> -->
</body>
</html>
